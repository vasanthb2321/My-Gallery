<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="wrapper">

    <div class="container">
      <h1>My Gallery</h1>
      
      <div class="gallery">
        
        <figure class="card">
          <img src="https://thumbs.dreamstime.com/b/taj-mahal-palace-india-2970077.jpg" alt="">
          <figcaption>Taj Mahal</figcaption>
        </figure>
        <figure class="card">
          <img src="https://wallpapergod.com/images/hd/eiffel-tower-3840X2160-wallpaper-ah8jxvvr54raaahl.webp" alt="">
          <figcaption>Eiffel Tower</figcaption>
        </figure>
        <figure class="card">
          <img src="https://www.desktopbackground.org/p/2014/01/03/695667_chinese-ancient-great-wall-wallpaper-hd-wallpapers-downloads_1280x800_h.jpg" alt="">
          <figcaption>Great Wall Of China</figcaption>
        </figure>
        <figure class="card">
          <img src="https://images6.alphacoders.com/449/thumb-1920-449451.jpg" alt="">
          <figcaption>The Colosseum</figcaption>
        </figure>
        <figure class="card">
          <img src="https://c0.wallpaperflare.com/preview/563/701/311/mexico-chichen-itza-mayan-civilisation.jpg" alt="">
          <figcaption>Chichen Itza </figcaption>
        </figure>
        <figure class="card">
          <img src="https://c4.wallpaperflare.com/wallpaper/354/597/272/ai-art-ai-painting-painting-fantasy-art-hanging-gardens-of-babylon-hd-wallpaper-preview.jpg" alt="">
          <figcaption>Hanging Garden</figcaption>
        </figure>
        <figure class="card">
          <img src="https://wallpaper.forfun.com/fetch/fd/fdba7983c9b0662587cb1165cdbc06cb.jpeg" alt="">
          <figcaption>Machu Picchu</figcaption>
        </figure>
        <figure class="card">
          <img src="https://c4.wallpaperflare.com/wallpaper/963/393/229/statue-of-liberty-english-statue-of-liberty-is-a-monument-in-new-york-the-statue-has-been-exposed-to-high-46-5-meters-if-you-add-and-stand-tall-47-meters-then-the-total-height-is-93-5-mete-wallpaper-preview.jpg" alt="">
          <figcaption>Statue of Liberty</figcaption>
        </figure>
        <figure class="card">
          <img src="https://cdn.pixabay.com/photo/2014/06/06/09/36/sydney-opera-house-363244_640.jpg" alt="">
          <figcaption>Opera House</figcaption>
        </figure>
      </div>
    </div>

  
  </div>
</body>
</html>
